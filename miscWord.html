            }

            }
            
            // this is where you send the array or string to api to get the parts of speech.
            
            //get random number and random word
            let rnd = Math.floor(Math.random() * wordsAry.length); 
            // console.log(rnd)
            return wordsAry[rnd]
        }
        
        var punctuation = '!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';

        function removePunctuation(string) {
            return string
                .split('')
                .filter(function(letter) {
                return punctuation.indexOf(letter) === -1;
                })
                .join('');
        }
